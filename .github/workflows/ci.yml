name: CI

on:
  pull_request:
  push:

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-python@v2
        with:
          python-version: "3.9"
      - name: Install poetry
        uses: abatilo/actions-poetry@v2.0.0
      - name: Setup Python
        run: |
          pip install --upgrade pip
          poetry install
      - name: Run tests
        run: |
          poetry run pytest
  formatting:
    name: Pre-commit checks
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2
      - name: Install Python
        uses: actions/setup-python@v2
        with:
          python-version: "3.9"
      - name: Run pre-commit
        uses: pre-commit/action@v2.0.0
        with:
          extra_args: --all-files
      - name: type check
        run: poetry run mypy
